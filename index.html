<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sign In Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="signin-box">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo"
        class="logo">

      <h2>Sign in</h2>
      <p class="subtitle">Use your Google Account</p>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>

        <p class="forgot"><a href="#">Forgot email?</a></p>

        <div class="buttons">
          <a href="create.html" class="create">Create account</a>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
